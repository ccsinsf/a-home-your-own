<!DOCTYPE html>

<head>
    {% block title %}<title> A Home Your Own</title>{% endblock %}

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="
      
      ">
      

  <a class="navbar-brand" href="/">A home your own</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
      </li>
    </ul>
</nav>
  {% block before_nav %}
  {% endblock %}

<!-- <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"          title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"          title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->


    <!-- Show flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    {% block content %} 
    CONTENT GOES HERE 

    <input type="button" onclick=location.href="/historicaldata/{{ city.city_id }}" value="Hisorical Data" />
    
    {% endblock %}
</body>
</html>
